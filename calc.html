<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calc.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Simple Caculator</h1>
        <table>
            <tbody>
                <tr>
                    <td onclick="onNumClick(this)">1</td>
                    <td onclick="onNumClick(this)">2</td>
                    <td onclick="onNumClick(this)">3</td>
                    <td onclick="onNumClick(this)">4</td>
                </tr>
                <tr>
                    <td onclick="onOperatorClick(this)" colspan="2">+</td>
                    <td onclick="onCalcRes()" colspan="2">=</td>
                </tr>
            </tbody>
        </table>
        <script src="js/calc.js"></script>
    </body>
</html>
